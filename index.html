<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock McDo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
            font-weight: 300;
        }
        
        .product-list {
            display: grid;
            gap: 12px;
        }
        
        .product-item {
            background: #111;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }
        
        .product-item:hover {
            background: #151515;
            border-color: #222;
        }
        
        .product-name {
            color: #e0e0e0;
            font-size: 15px;
            font-weight: 400;
            flex: 1;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-size: 18px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #222;
        }
        
        .btn:hover {
            background: #222;
            border-color: #333;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .quantity {
            font-size: 17px;
            font-weight: 400;
            color: #fff;
            min-width: 32px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #444;
            font-size: 13px;
            font-weight: 300;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .product-item {
                padding: 14px 16px;
            }
            
            .product-name {
                font-size: 14px;
            }
            
            .btn {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            
            .quantity {
                font-size: 15px;
                min-width: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stock McDo</h1>
            <p>Gestion des stocks</p>
        </div>
        
        <div class="product-list" id="productList"></div>
        
        <div class="footer">
            Données sauvegardées automatiquement
        </div>
    </div>

    <script>
        const produits = [
            'Big Mac',
            'McChicken',
            'Royal Deluxe',
            'Frites M',
            'Frites L',
            'Nuggets 4',
            'Nuggets 9',
            'Nuggets 20',
            'Coca-Cola M',
            'Coca-Cola L',
            'Sprite M',
            'Fanta M',
            'McFlurry Oreo',
            'Sundae Caramel',
            'Crousty Poulet',
            "P'tit Wrap Ranch"
        ];

        function getQuantities() {
            const saved = localStorage.getItem('stockMcdo');
            if (saved) {
                return JSON.parse(saved);
            }
            return produits.reduce((acc, p) => ({...acc, [p]: 0}), {});
        }

        function saveQuantities(quantities) {
            localStorage.setItem('stockMcdo', JSON.stringify(quantities));
        }

        let quantities = getQuantities();

        function render() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            produits.forEach(produit => {
                const item = document.createElement('div');
                item.className = 'product-item';
                item.innerHTML = `
                    <div class="product-name">${produit}</div>
                    <div class="quantity-controls">
                        <button class="btn" onclick="decrement('${produit}')">−</button>
                        <div class="quantity">${quantities[produit]}</div>
                        <button class="btn" onclick="increment('${produit}')">+</button>
                    </div>
                `;
                productList.appendChild(item);
            });
        }

        function increment(produit) {
            quantities[produit]++;
            saveQuantities(quantities);
            render();
        }

        function decrement(produit) {
            if (quantities[produit] > 0) {
                quantities[produit]--;
                saveQuantities(quantities);
                render();
            }
        }

        render();
    </script>
</body>
</html>
